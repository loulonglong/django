
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>发布宝贝</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>
    <script src="fabiao_fun.js"></script>
</head>
<body onload="fabiao_init()">

<div data-role="page" style="background-color: #ffffff">

    <div data-role="header" data-position="fixed"  data-theme="a">
       <!-- <a onclick="goanother('setting.html')" data-role="button" class="ui-btn-left" data-theme="b">返回</a>-->
        <a onclick="fabiaobb()" data-role="button" class="ui-btn-right" data-theme="b" id="fabiao_button">发布</a>
        <h1>发布宝贝</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content"  style="background-color: #ffffff">

       <!--宝贝类型-->
         <!--<div>
            <label for="choose_type">选择类型：</label>
            <select id="choose_type" data-shadow="false" onchange="choose_type_fun(this)">
                <option value="0">二手宝贝</option>
                <option value="1">外包服务</option>
                <option value="2">大神必备</option>
            </select>
        </div>-->

        <!--宝贝名称-->
        <div data-role="fieldcontain"  style="border: none">
            <label for="diary_name">宝贝名称：</label>
            <input type="text" name="name" id="diary_name" value=""  />
        </div>

        <!--入手时间-->
        <div data-role="fieldcontain" style="border: none">
            <label for="diary_time">入手时间：</label>
            <input type="date" name="name" id="diary_time" value=""  />
        </div>
        <!--出售时间-->
        <div data-role="fieldcontain" style="border: none">
            <label for="diary_time_end">出售时间：</label>
            <input type="date" name="name" id="diary_time_end" value=""  />
        </div>

        <!--付款金额-->
        <div data-role="fieldcontain" style="border: none">
            <label for="diary_money">宝贝单价：</label>
            <input type="text" name="name" id="diary_money" value="" placeholder="仅数字" />

        </div>

        <!--备注-->
        <div data-role="fieldcontain" style="border: none">
            <label for="diary_beizhu">备注：</label>
            <input type="text" name="name" id="diary_beizhu" value=""  />
        </div>
        <!--图片区域-->
        <label>添加的图片不要太大偶，否则容易上传失败。</label>
        <div class="ui-grid-b" id="alldiaryimg" style="margin-top: 2%">

            <div id="img1_div" class="ui-block-a">
                <form id="file1_upload_form" action="" method="post" enctype="multipart/form-data">
                    <input data-role="none" onchange="readFile1()" id="pic1_file" type="file" name="file" style="display:none">
                    <img id="pic1_path" src="images/add.png" style="width: 90%;height: 90%" onclick="javascript:document.getElementById('pic1_file').click();">
                </form>
            </div>
            <div id="img2_div" class="ui-block-b">
                <form id="file2_upload_form" action="" method="post" enctype="multipart/form-data">
                    <input data-role="none" onchange="readFile2()" id="pic2_file" type="file" name="file" style="display:none">
                    <img id="pic2_path" src="images/add.png" style="width: 90%;height: 90%" onclick="javascript:document.getElementById('pic2_file').click();">
                </form>
            </div>
            <div id="img3_div" class="ui-block-c">
                <form id="file3_upload_form" action="" method="post" enctype="multipart/form-data">
                    <input data-role="none" onchange="readFile3()" id="pic3_file" type="file" name="file" style="display:none">
                    <img id="pic3_path" src="images/add.png" style="width: 90%;height: 90%" onclick="javascript:document.getElementById('pic3_file').click();">
                </form>
            </div>
        </div>


    </div><!-- /content -->


</div><!-- /page -->

</body>
</html>
