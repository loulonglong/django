<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../highcharts.js"></script>
    <script src="../highcharts-3d.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>
<script language="JavaScript">
   /* chart.options3d 配置
    以下列出了 3D 图的基本配置，设置 chart 的 type 属性为 pie，options3d 选项可设置三维效果。
    var chart = {
        type: 'pie',
        options3d: {
            enabled: true,     //显示图表是否设置为3D， 我们将其设置为 true
            alpha: 15,         //图表视图旋转角度
            beta: 15,          //图表视图旋转角度
            depth: 50,         //图表的合计深度，默认为100
            viewDistance: 25   //定义图表的浏览长度
        }
    };
    plotOptions.pie.innerSize
    plotOptions.pie.innerSize 用于绘制饼状图时，饼状图的圆心预留多大的空白。
    plotOptions.pie.depth
    3D饼图的厚度。
    plotOptions: {
        pie: {
            innerSize: 100,
                    depth: 45
        }
    },*/
    $(document).ready(function() {
        var chart = {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45
            }
        };
        var title = {
            text: '每周水果配送量'
        };
        var subtitle = {
            text: 'Highcharts 3D圆环图'
        };

        var plotOptions = {
            pie: {
                innerSize: 100,
                depth: 45
            }
        };
        var series= [{
            name: '配送量',
            data: [
                ['Bananas', 8],
                ['Kiwi', 3],
                ['Mixed nuts', 1],
                ['Oranges', 6],
                ['Apples', 8],
                ['Pears', 4],
                ['Clementines', 4],
                ['Reddish (bag)', 1],
                ['Grapes (bunch)', 1]
            ]
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.plotOptions = plotOptions;
        json.series = series;
        $('#container').highcharts(json);
    });
</script>
</body>
</html>
