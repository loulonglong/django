<html>
<head>
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../highcharts.js"></script>
    <script src="../data.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>
<script language="JavaScript">
    /*data
    数据模块提供了一些简单的接口用于添加数据，我们可以使用例如 CVS, HTML 表格或者网格视图中的数据。
    data.table
    Html 表格中设置id，并对应参数 data.table 即能解析数据。相关设置选项有 startRow, endRow, startColumn 和 endColumn 。
    data: {
        table: 'dataTable'
    }*/
    $(document).ready(function() {
        var data = {
            table: 'datatable'
        };
        var chart = {
            type: 'column'
        };
        var title = {
            text: '从网页中的 HTML 表格中读取数据'
        };
        var yAxis = {
            allowDecimals: false,
            title: {
                text: 'Units'
            }
        };
        var tooltip = {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                        this.point.y + ' ' + this.point.name.toLowerCase();
            }
        };
        var credits = {
            enabled: false
        };

        var json = {};
        json.chart = chart;
        json.title = title;
        json.data = data;
        json.yAxis = yAxis;
        json.credits = credits;
        json.tooltip = tooltip;
        $('#container').highcharts(json);
    });

</script>
<table id="datatable">
    <thead>
    <tr><th></th><th>Jane</th><th>John</th></tr>
    </thead>
    <tbody>
    <tr><th>Apples</th><td>3</td><td>4</td></tr>
    <tr><th>Pears</th><td>2</td><td>0</td></tr>
    <tr><th>Plums</th><td>5</td><td>11</td></tr>
    <tr><th>Bananas</th><td>1</td><td>1</td></tr>
    <tr><th>Oranges</th><td>2</td><td>4</td></tr>
    </tbody>
</table>
</body>
</html>
