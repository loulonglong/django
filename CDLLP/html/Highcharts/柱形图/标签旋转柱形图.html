<html>
<head>
    <title>Highcharts 教程 | 菜鸟教程</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>
<script language="JavaScript">
    /*dataLabels 定义图上是否显示数据标签。
    文本旋转程度由 rotation 属性决定。我们还可以通过其他属性来定义文本标签的背景，间隔，边框等。
    dataLabels = {
        enabled: true,
        rotation: -90,
        color: '#FFFFFF',
        align: 'right',
        format: '{point.y:.1f}', // 一个小数
        y: 10, // 从上到下 10 像素
        style: {
            fontSize: '13px',
            fontFamily: 'Verdana, sans-serif'
        }
    }*/
    $(document).ready(function() {
        var chart = {
            type: 'column'
        };
        var title = {
            text: '2014 年全球最大人口城市排名'
        };
        var subtitle = {
            text: 'Source: <a href="http://en.wikipedia.org/wiki/List_of_cities_proper_by_population">Wikipedia</a>'
        };
        var xAxis = {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        };
        var yAxis ={
            min: 0,
            title: {
                text: 'Population (millions)'
            }
        };
        var tooltip = {
            pointFormat: '2008 年人口: <b>{point.y:.1f} 百万</b>'
        };
        var credits = {
            enabled: false
        };
        var series= [{
            name: 'Population',
            data: [
                ['Shanghai', 23.7],
                ['Lagos', 16.1],
                ['Instanbul', 14.2],
                ['Karachi', 14.0],
                ['Mumbai', 12.5],
                ['Moscow', 12.1],
                ['Sao Paulo', 11.8],
                ['Beijing', 11.7],
                ['Guangzhou', 11.1],
                ['Delhi', 11.1],
                ['Shenzhen', 10.5],
                ['Seoul', 10.4],
                ['Jakarta', 10.0],
                ['Kinshasa', 9.3],
                ['Tianjin', 9.3],
                ['Tokyo', 9.0],
                ['Cairo', 8.9],
                ['Dhaka', 8.9],
                ['Mexico City', 8.9],
                ['Lima', 8.9]
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.tooltip = tooltip;
        json.credits = credits;
        json.series = series;
        $('#container').highcharts(json);

    });
</script>
</body>
</html>
