<html>
<head>
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <script src="../highcharts.js"></script>
    <script src="../data.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>


<script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '大标题'
        };
        var subtitle = {
            text: '小标题'
        };
        var xAxis = {
            tickInterval: 7 * 24 * 3600 * 1000, // 网格线的距离长度
            tickWidth: 0,
            gridLineWidth: 1,   //网格线宽度
            labels: {
                align: 'left',   //x轴文字在网格线的位置
                x: 3,  //x轴文字 相对于网格线圆点的坐标
                y: -3
            }
        };
        var yAxis = [{ // 左边y轴
            title: {
                text: null
            },
            labels: {
                align: 'left',
                x: 3,
                y: 16,
                format: '{value:.,0f}'
            },
            showFirstLabel: false
        },{ //右边y轴
            linkedTo: 0,
            gridLineWidth: 0,
            opposite: true,
            title: {
                text: null
            },
            labels: {
                align: 'right',
                x: -3,
                y: 16,
                format: '{value:.,0f}'
            },
            showFirstLabel: false
        }
        ];

        var tooltip = {
            shared: true,
            crosshairs: true
        }

        var legend = {
            align: 'left',
            verticalAlign: 'top',
            y: 20,
            floating: true,
            borderWidth: 0
        };

        var plotOptions = {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function (e) {
                            hs.htmlExpand(null, {
                                pageOrigin: {
                                    x: e.pageX || e.clientX,
                                    y: e.pageY || e.clientY
                                },
                                headingText: this.series.name,
                                maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x)
                                + ':<br/> ' + this.y + ' visits',
                                width: 200
                            });
                        }
                    }
                },
                marker: {
                    lineWidth: 1
                }
            }
        }

        var series =  [{
            name: 'All visits',
            lineWidth: 4,
            marker: {
                radius: 4
            }
        }, {
            name: 'New visitors'
        }]

        var json = {};

        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.tooltip = tooltip;
        json.legend = legend;
        json.series = series;
        json.plotOptions = plotOptions;

        $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=analytics.csv&callback=?', function (csv) {
            var data = {
                csv: csv
            };
            json.data = data;
            $('#container').highcharts(json);
        });
    });
</script>
</body>
</html>
