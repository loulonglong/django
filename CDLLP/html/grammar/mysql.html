    <title>JS操作数据库</title>
    <script language="javascript" type="text/javascript">
        var conn, rs;

        /*获取数据库连接*/
        function getConnection() {
            alert("das");
            conn = new ActiveXObject("ADODB.Connection");
            // 1.JavaScript操作数据库JS操作Access数据库
            // 在F盘有文件abc.mdf，表名为user，一共2个字段，id数字类型主键，name文本类型
            // conn.Open("DBQ=f://abc.mdb;DRIVER={Microsoft Access Driver (*.mdb)};");

            // 2.JavaScript操作数据库JS操作SQL Server数据库
            // 数据库名为：test，表名为user，id为int类型，自增列，name为用户名，为varchar类型；数据库用户名为sa，密码是sasa。
            alert("das");
            conn.Open("Driver={MySQL ODBC 5.2w Driver};Server=127.0.0.1;DataBase=bs;UID=root;Password=19910101a");       //打开数据库
            alert("das");
            return conn;
        }

        /*执行增删改的方法*/
        function executeUpdate(sql) {
            getConnection();
            try {
                conn.execute(sql);
                return true;
            } catch (e) {
                document.write(e.description);
            } finally {
                closeAll();
            }
            return false;
        }

        /*执行查询的方法*/
        function executeQuery(sql) {
            getConnection();
            try {
                rs = new ActiveXObject("ADODB.Recordset");
                rs.open(sql, conn);
                var html = "";
                while(!rs.EOF) {
                    html = html + rs.Fields("id") + "    " + rs.Fields("identity")+"<br/>";
                    rs.moveNext();
                }
                document.write(html);
            } catch (e) {
                document.write(e.description);
            } finally {
                closeAll();
            }
        }

        /*关闭所有资源*/
        function closeAll() {
            if(rs != null) {
                rs.close();
                rs = null;
            }
            if(conn != null) {
                conn.close();
                conn = null;
            }
        }

        // 增

        // 删

        // executeUpdate("UPDATE [user] SET sex = '女', age = 18 WHERE id = 1009");
        // 查
        getConnection();
        executeQuery("select * from user");
    </script>
