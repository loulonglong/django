<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>设置</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="sendpost.js"></script>
    <script src="setting_fun.js"></script>
</head>
<body onload="loadinfo()">
<div data-role="page">
    <div role="main" class="ui-content" >
        <div data-role="fieldcontain" style="border: none">
            <!--以下两种方法都可以实现点击输入框时提示消失-->
            <label>手机号码</label>
            <input id="user_phone" type="text" class="ui-grid-solo,edit" style="width: 100%;">
            <!--<input type="text" value="请输入账号" onfocus="this.value=''" onblur="if(this.value=='')this.value='请输入账号'" style="width: 100%;"/>-->
        </div>
        <div data-role="fieldcontain" style="border: none">
            <!--以下两种方法都可以实现点击输入框时提示消失-->
            <label>用户名称</label>
            <input id="user_name" type="text" class="ui-grid-solo,edit" style="width: 100%;">
        </div>
        <div data-role="fieldcontain" style="border: none">
            <!--以下两种方法都可以实现点击输入框时提示消失-->
            <label>用户邮箱</label>
            <input id="user_email" type="text" class="ui-grid-solo,edit" style="width: 100%;">
        </div>
        <div data-role="fieldcontain" style="border: none">
            <!--以下两种方法都可以实现点击输入框时提示消失-->
            <label>居住地址</label>
            <input id="user_address" type="text" class="ui-grid-solo,edit" style="width: 100%;">
        </div>
        <button class="edit" data-role="button" data-theme="b" onclick="submit()">提交</button>
    </div>
</div>

</body>
</html>
