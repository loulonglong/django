<div class="titlediv">
    <label>直角坐标系</label>
</div>
<div class="contentdiv">
    <label>X 轴名称：</label>
    <input id="xAxis_name" type="text" class="textinput" oninput="setgrid(0,this.value)">
</div>
<div class="contentdiv">
    <label>取值范围：</label>
    <input id="xAxis_min" type="number" class="numberinput"  oninput="setgrid(1,this.value)">
    <input id="xAxis_max" type="number" class="numberinput"  oninput="setgrid(2,this.value)">
</div>
<div class="contentdiv">
    <label>分割段数：</label>
    <input id="xAxis_splitNumber" type="number" class="numberinput" oninput="setgrid(3,this.value)">
</div>
<div class="contentdiv">
    <label>X 轴格式：</label>
    <input id="xAxis_axisLabel_formatter" type="text" class="textinput"  oninput="setgrid(4,this.value)">
</div>
<div style="height: 10px"></div>
<div class="contentdiv">
    <label>Y 轴名称：</label>
    <input id="yAxis_name" type="text" class="textinput" oninput="setgrid(10,this.value)">
</div>
<div class="contentdiv">
    <label>取值范围：</label>
    <input id="yAxis_min" type="number" class="numberinput" oninput="setgrid(11,this.value)">
    <input id="yAxis_max" type="number" class="numberinput" oninput="setgrid(12,this.value)">
</div>
<div class="contentdiv">
    <label>分割段数：</label>
    <input id="yAxis_splitNumber" type="number" class="numberinput" oninput="setgrid(13,this.value)">
</div>
<div class="contentdiv">
    <label>Y 轴格式：</label>
    <input id="yAxis_axisLabel_formatter" type="text" class="textinput"  oninput="setgrid(14,this.value)">
</div>
