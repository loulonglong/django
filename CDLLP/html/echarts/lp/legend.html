<div class="titlediv">
    <label>图例</label>
</div>
<div class="contentdiv">
    <label>水平位置：</label>
    <input id="legend_left_left" type="button" class="buttoninput" onclick="setlegend(0,'left')"  style="background-image: url('lp/images/left.png')">
    <input id="legend_left_center" type="button" class="buttoninput" onclick="setlegend(0,'center')"  style="background-image: url('lp/images/horizontal-center.png')">
    <input id="legend_left_right" type="button" class="buttoninput" onclick="setlegend(0,'right')"  style="background-image: url('lp/images/right.png')">
</div>
<div class="contentdiv">
    <label>垂直位置：</label>
    <input id="legend_top_top" type="button" class="buttoninput" onclick="setlegend(1,'top')" style="background-image: url('lp/images/top.png')">
    <input id="legend_top_center" type="button" class="buttoninput"  onclick="setlegend(1,'center')" style="background-image: url('lp/images/vertical-center.png')">
    <input id="legend_top_bottom" type="button" class="buttoninput"  onclick="setlegend(1,'bottom')" style="background-image: url('lp/images/bottom.png')" >
</div>
<div class="contentdiv">
    <label>排列方式：</label>
    <input id="legend_orient_horizontal" type="button" class="buttoninput" value="—" style="color: #05487e" onclick="setlegend(2,'horizontal')">
    <input id="legend_orient_vertical" type="button" class="buttoninput" value="|" style="color: #05487e" onclick="setlegend(2,'vertical')">
</div>
