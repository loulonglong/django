<div class="titlediv">
    <label>标题</label>
</div>
<div class="contentdiv">
    <label>水平位置：</label>
    <input id="title_left_left" type="button" class="buttoninput"  onclick="settitle(2,'left')"   style="background-image: url('lp/images/left.png')">
    <input id="title_left_center" type="button" class="buttoninput"  onclick="settitle(2,'center')"   style="background-image: url('lp/images/horizontal-center.png')">
    <input id="title_left_right" type="button" class="buttoninput"  onclick="settitle(2,'right')"   style="background-image: url('lp/images/right.png')">
</div>
<div class="contentdiv">
    <label>垂直位置：</label>
    <input id="title_top_top" type="button" class="buttoninput"  onclick="settitle(3,'top')"   style="background-image: url('lp/images/top.png')">
    <input id="title_top_center" type="button" class="buttoninput"  onclick="settitle(3,'center')"   style="background-image: url('lp/images/vertical-center.png')">
    <input id="title_top_bottom" type="button" class="buttoninput"  onclick="settitle(3,'bottom')"   style="background-image: url('lp/images/bottom.png')">
</div>
<div class="contentdiv">
    <label>标题内容：</label>
    <input id="title_text" type="text" class="textinput" oninput="settitle(0,this.value)">
</div>
<div class="contentdiv">
    <label>副级标题：</label>
    <input id="title_subtext" type="text" class="textinput" oninput="settitle(1,this.value)">
</div>

    <label>标题颜色：</label>
    <input id="title_textStyle_color" type="color" class="colorinut" oninput="settitle(4,this.value)">
</div>-->
<div class="contentdiv">
    <label>标题字号：</label>
    <input id="title_textStyle_fontSize" type="number" class="numberinput" oninput="settitle(5,this.value)">
</div>
