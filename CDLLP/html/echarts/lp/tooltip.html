<div class="titlediv">
    <label>提示</label>
</div>
<div class="contentdiv">
    <label>触发类型：</label>
    <input id="tooltip_trigger_item" type="button" class="buttoninput"  onclick="settooltip(0,'item')"   style="background-image: url('lp/images/item.png')">
    <input id="tooltip_trigger_axis" type="button" class="buttoninput"  onclick="settooltip(0,'axis')"   style="background-image: url('lp/images/axis.png')">
</div>
<div class="contentdiv">
    <label>提示格式：</label>
    <input id="tooltip_formatter" type="text" class="textinput" oninput="settooltip(1,this.value)">
</div>
