<div class="titlediv">
    <label>虚拟映射</label>
</div>
<div class="contentdiv">
    <label>水平位置：</label>
    <input id="visualMap_left_left" type="button" class="buttoninput"  onclick="setvisualMap(0,'left')" style="background-image: url('lp/images/left.png')">
    <input id="visualMap_left_center" type="button" class="buttoninput" onclick="setvisualMap(0,'center')" style="background-image: url('lp/images/horizontal-center.png')">
    <input id="visualMap_left_right" type="button" class="buttoninput" onclick="setvisualMap(0,'right')" style="background-image: url('lp/images/right.png')">
</div>
<div class="contentdiv">
    <label>垂直位置：</label>
    <input id="visualMap_top_top" type="button" class="buttoninput" onclick="setvisualMap(1,'top')" style="background-image: url('lp/images/top.png')">
    <input id="visualMap_top_center" type="button" class="buttoninput" onclick="setvisualMap(1,'center')" style="background-image: url('lp/images/vertical-center.png')">
    <input id="visualMap_top_bottom" type="button" class="buttoninput" onclick="setvisualMap(1,'bottom')" style="background-image: url('lp/images/bottom.png')">
</div>
<div class="contentdiv">
    <label>文本名称：</label>
    <input id="visualMap_text" type="text" class="textinput"  oninput="setvisualMap(2,this.value)">
</div>
<div class="contentdiv">
    <label>取值范围：</label>
    <input id="visualMap_min" type="number" class="numberinput"  oninput="setvisualMap(3,this.value)">
    <input id="visualMap_max" type="number" class="numberinput"  oninput="setvisualMap(4,this.value)">
</div>
<div class="contentdiv">
    <label>分割段数：</label>
    <input id="visualMap_splitNumber" type="number" class="numberinput" oninput="setvisualMap(5,this.value)">
</div>
