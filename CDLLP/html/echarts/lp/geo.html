<div class="titlediv">
    <label>地图</label>
</div>
<div class="contentdiv">
    <label>标签显示：</label>
    <input id="geo_label_normal_show" type="checkbox" class="checkinput" onclick="setgeo(0,this.checked)">
</div>
<div class="contentdiv">
    <label>区域颜色：</label>
    <input id="geo_itemStyle_normal_areaColor" type="color" class="colorinut" oninput="setgeo(1,this.value)">
</div>
<div class="contentdiv">
    <label>边界颜色：</label>
    <input id="geo_itemStyle_normal_borderColor" type="color" class="colorinut" oninput="setgeo(2,this.value)">
</div>
