<div class="titlediv">
    <label>数据</label>
</div>
<div class="contentdiv">
    <label>标签位置：</label>
    <input id="series_label_normal_position_top" type="button" class="buttoninput" onclick="setseries(3,'top')"   style="background-image: url('lp/images/position-top.png')">
    <input id="series_label_normal_position_bottom" type="button" class="buttoninput" onclick="setseries(3,'bottom')"   style="background-image: url('lp/images/position-bottom.png')">
    <input id="series_label_normal_position_left" type="button" class="buttoninput" onclick="setseries(3,'left')"   style="background-image: url('lp/images/position-left.png')">
    <input id="series_label_normal_position_right" type="button" class="buttoninput" onclick="setseries(3,'right')"   style="background-image: url('lp/images/position-right.png')">
</div>
<div class="contentdiv">
    <label>标签格式：</label>
    <input id="series_label_normal_formatter" type="text" class="textinput" oninput="setseries(5,this.value)">
</div>
<div class="contentdiv">
    <label style="display: inline;float: left">数据图标：</label>
    <div style="display:inline-block;width: 140px;">
        <input id="series_symbol_none" type="button" class="buttoninput"  style="background-image: url('lp/images/none.png')" onclick="setseries(1,'none')">
        <input id="series_symbol_circle" type="button" class="buttoninput"  style="background-image: url('lp/images/circle.png')" onclick="setseries(1,'circle')">
        <input id="series_symbol_rect" type="button" class="buttoninput"  style="background-image: url('lp/images/rect.png')" onclick="setseries(1,'rect')">
        <input id="series_symbol_roundRect" type="button" class="buttoninput"  style="background-image: url('lp/images/roundRect.png')" onclick="setseries(1,'roundRect')">
        <input id="series_symbol_triangle" type="button" class="buttoninput"  style="background-image: url('lp/images/triangle.png')" onclick="setseries(1,'triangle')">
        <input id="series_symbol_diamond" type="button" class="buttoninput"  style="background-image: url('lp/images/diamond.png')" onclick="setseries(1,'diamond')">
        <input id="series_symbol_pin" type="button" class="buttoninput"  style="background-image: url('lp/images/pin.png')" onclick="setseries(1,'pin')">
        <input id="series_symbol_arrow" type="button" class="buttoninput"  style="background-image: url('lp/images/arrow.png')" onclick="setseries(1,'arrow')">
     </div>
</div>
<div class="contentdiv">
    <label>图标大小：</label>
    <input id="series_symbolSize" type="number" class="numberinput" oninput="setseries(2,this.value)">
</div>
