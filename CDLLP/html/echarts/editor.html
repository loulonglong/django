<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./lp/lp.css">
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="lp/lp.js"></script>
    <script src="lp/jquery-2.2.4.js"></script>
    <script src="lp/jquery.form.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css?_v_=undefined">
    <title>ECharts数据可视化</title>

</head>
<body>
<div id="main-container">
    <!--数据区-->
    <div id="data-container">

        <div style="padding-right: 5px;padding-left: 5px;padding-top: 5px">
       <!--    <form id="filexls_upload_form" action="" method="post" enctype="multipart/form-data">
                <input data-role="none" onchange="updataxls()" id="pic_file" type="file" name="file" style="display:none">
                <img src="images/area-rainfall.png" style="height: 100px" id="pic_path"  onclick="javascript:document.getElementById('pic_file').click();">
            </form>-->


                <form id="filexls_upload_form"  action="" method="post" enctype="multipart/form-data">
                    <input id="pic_file"  name="file" onchange="updataxls()" type="file" style="display: none">
                <div class="bootstrap-filestyle input-group">
                        <input type="text" id="xmlfilepath"  class="form-control" ng-value="fileName" disabled="" placeholder="尝试上传Excel、CSV文件吧！" style="background-color: #FFFFFF">
                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                            <label for="pic_file" class="btn btn-default">导入数据</label>
                        </span>
                    </div>
                </form>

        </div>

        <div id="data-code-panel">
          <textarea id="data-value" class="coolscrollbar"></textarea> <!-- wrap="off"为不自动换行  也就是会出现横向滚动条-->
        </div>
    </div>
    <!--控制板区域-->
    <div id="set-container" style="padding-bottom: 50px;">
         <div id="titlesetdiv">
             <script type="text/javascript">
                 $(document).ready(function()
                 {
                     $("#titlesetdiv").load("lp/title.html",function(){})
                 })
             </script>
         </div>
        <div id="legendsetdiv">
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $("#legendsetdiv").load("lp/legend.html",function(){})
                })
            </script>
        </div>
        <div id="tooltipsetdiv">
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $("#tooltipsetdiv").load("lp/tooltip.html",function(){})
                })
            </script>
        </div>
        <div id="seriessetdiv">
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $("#seriessetdiv").load("lp/series.html",function(){})
                })
            </script>
        </div>
        <div id="visualMapsetdiv">
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $("#visualMapsetdiv").load("lp/visualMap.html",function(){})
                })
            </script>
        </div>
        <div id="gridsetdiv">
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $("#gridsetdiv").load("lp/grid.html",function(){})
                })
            </script>
        </div>
        <div id="geosetdiv" style="display: none">
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $("#geosetdiv").load("lp/geo.html",function(){})
                })
            </script>
        </div>
    </div>
<!--代码区域-->
  <div id="code-container" style="display: none">
        <div id="control-panel">
            <div id="code-info"></div>
            <div class="control-btn-panel">
                <a href="javascript:;" onclick="disposeAndRun()" class="btn btn-default btn-sm">运行</a>
            </div>
        </div>
        <div id="code-panel"></div>
    </div>
    <div id="h-handler" class="handler"></div>  <!--拖动调整区域大小-->
    <!--图表区-->
    <div class="right-container">
        <div id="chart-panel" class="right-panel"></div>
    </div>

</div>
<script>
/*    if (window !== top)
    {
        var nav = document.getElementsByClassName('navbar')[0];
        nav.parentNode.removeChild(nav);

    }*/
    document.getElementById('main-container').style.top = 0;
</script>
<!--<script type="text/javascript" src="./vendors/jquery/jquery.js"></script>-->
<script type="text/javascript" src="./vendors/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./vendors/lodash.js"></script>
<script type="text/javascript" src="./vendors/dat.gui.min.js"></script>
<script type="text/javascript" src="./vendors/echarts/echarts-all-3.js?_v_=undefined"></script>
<script type="text/javascript" src="./vendors/echarts/map/js/china.js?_v_=undefined"></script>
<script type="text/javascript" src="./vendors/echarts/map/js/world.js?_v_=undefined"></script>
<script type="text/javascript" src="./vendors/echarts/extension/dataTool.js?_v_=undefined"></script>
<script type="text/javascript" src="./vendors/echarts/api.js"></script>
<script type="text/javascript" src="./vendors/echarts/extension/bmap.js?_v_=undefined"></script>
<script type="text/javascript" src="./vendors/ace/src/ace.js"></script>
<script type="text/javascript" src="./vendors/ace/src/ext-language_tools.js"></script>
<script type="text/javascript" src="./javascripts/editor.js?_v_=undefined"></script>
<script type="text/javascript" src="./javascripts/hm.js"></script>
</body>
</html>
