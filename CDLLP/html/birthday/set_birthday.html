
<!DOCTYPE html>
<html>
<head>
    <title>输入生日</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">

    <style type="text/css">
        @media screen and (max-device-width: 1700px){
            body{background-color: skyblue}
            select{display: inline;width: 40%;margin-top: 30px;border: 3px green inset;background-color: #ffffff;border-radius: 15px}
            div #Birthday_info{margin-left: 6%;}
            div #Hint_info{margin-top: 50px;}
            div #Hint_info > p{text-align: center;font-size: 25px;color: #ffffff;font-family: fantasy;font-stretch: extra-condensed;font-weight: bolder}
            input{display: block;margin: 0 auto;width: 50%;background-color: greenyellow;border-radius: 15px;color: #1b1b1b;font-weight: bolder}
        }

    </style>
</head>
<body onload="tianjia_Birthday()">

<div  id="Hint_info">
    <p>输入你的生日</p>
    <p>看看和你同一天出生的大神哦！</p>
    <p>^V^</p>
</div>


<div id="Birthday_info" style="font-size: 20px">
    <select style="height: 40px" id="Birthday_Month"></select> 月
    <select style="height: 40px" id="Birthday_Day"></select> 日
</div>


    <input type="button" value="提  交" onclick="huoqu_Birthday()" style="width: 80%;margin-left: 10%;height: 40px;margin-top: 70px;font-size: 20px">


</body>

<script type="text/javascript">
   function tianjia_Birthday()
   {
    /*   for(var i=0;i<61;i++){
           var year = document.createElement("option");
           year.innerHTML = 1956+i;
           document.getElementById("Birthday_Year").appendChild(year);
       }*/
       for(var i=0;i<12;i++)
       {
           var year = document.createElement("option");
           year.innerHTML = 1+i;
           year.value=1+i;
           document.getElementById("Birthday_Month").appendChild(year);
       }
       for(var i=0;i<31;i++){
           var year = document.createElement("option");
           year.innerHTML = 1+i;
           year.value=1+i;
           document.getElementById("Birthday_Day").appendChild(year);
       }
   }

    function huoqu_Birthday(){
        var Birthday_Month_obj = document.getElementById("Birthday_Month"); //selectid
        var Birthday_Month_index = Birthday_Month_obj.selectedIndex; // 选中索引
        var Birthday_Month_text = Birthday_Month_obj.options[Birthday_Month_index].text; // 选中文本

        var Birth_Day_obj = document.getElementById("Birthday_Day"); //selectid
        var Birth_Day_index = Birth_Day_obj.selectedIndex; // 选中索引
        var Birth_Day_text = Birth_Day_obj.options[Birth_Day_index].text; // 选中文本

        window.location.href="http://www.525heart.com/game/character?month="+Birthday_Month_text+"&day="+Birth_Day_text;
    }

</script>
</html>
