
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>修改密码</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>
    <script src="change_user_inf.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-position="fixed"  data-theme="a">
        <h1>修改密码</h1>
        <a onclick="goanother('setting.html')" data-role="button" class="ui-btn-left" data-theme="b">返回</a>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <!--账号-->
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="old_password">旧密码：</label>
            <input type="text" name="name" id="old_password" value=""  />
        </div>
        <!--密码-->
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="new_password">新密码：</label>
            <input type="text" name="name" id="new_password" value=""  />
        </div>
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="new1_password">确认密码：</label>
            <input type="text" name="name" id="new1_password" value=""  />
        </div>

        <a onclick="change_password()" data-role="button" data-theme="b" style="margin-top: 5%">保存</a>


    </div><!-- /content -->


</div><!-- /page -->

</body>
</html>
