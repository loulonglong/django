

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>汇款详情</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>
    <script src="qun_detail_fun.js"></script>
</head>
<body onload="qun_detail_init()">

<div data-role="page">

    <div data-role="header" data-position="fixed"  data-theme="a">
        <a onclick="goanother('qun.html')" data-role="button" class="ui-btn-left" data-theme="b">返回</a>
        <h1>货款详情</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <div data-role="fieldcontain">
            <label for="aname">代理商名称：</label>
            <input type="text" readonly="true"  name="name" id="aname" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="bname">客户名称：</label>
            <input type="text" readonly="true"  name="name" id="bname" value=""  />
        </div>
        <!--付款时间-->
        <div data-role="fieldcontain">
            <label for="identity">客户身份证号：</label>
            <input type="text" readonly="true"  name="name" id="identity" value=""  />

        </div>
        <!--付款金额-->
        <div data-role="fieldcontain">
            <label for="ab">合同号：</label>
            <input type="text" readonly="true"  name="name" id="ab" value=""  />

        </div>
        <!--付款账户-->
        <div data-role="fieldcontain">
            <label for="huokuanzhuti">货款主体：</label>
            <input type="text" readonly="true"  name="name" id="huokuanzhuti" value=""  />
        </div>
        <!--收款人-->
        <div data-role="fieldcontain">
            <label for="xiaoshouzonge">销售总额：</label>
            <input type="text" readonly="true"  name="name" id="xiaoshouzonge" value=""  />
        </div>
        <!--收款账户-->
        <div data-role="fieldcontain">
            <label for="zaiwaihuokuan">在外货款总额：</label>
            <input type="text" readonly="true"  name="name" id="zaiwaihuokuan" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="huokuangengxinri">货款更细日：</label>
            <input type="text" readonly="true"  name="name" id="huokuangengxinri" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="apeople">代理商数据管理员：</label>
            <input type="text" readonly="true"  name="name" id="apeople" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="aphone">代理商数据管理员电话：</label>
            <input type="text" readonly="true"  name="name" id="aphone" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="aemail">代理商数据管理员邮箱：</label>
            <input type="text" readonly="true"  name="name" id="aemail" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="bpoeple">客户对账联系人：</label>
            <input type="text" readonly="true"  name="name" id="bpoeple" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="bidnum">客户对账联系人身份证号：</label>
            <input type="text" readonly="true"  name="name" id="bidnum" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="bphone">客户对账联系人电话：</label>
            <input type="text" readonly="true"  name="name" id="bphone" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="bwechat">客户对账联系人微信：</label>
            <input type="text" readonly="true"  name="name" id="bwechat" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="balipay">客户对账联系人支付宝：</label>
            <input type="text" readonly="true"  name="name" id="balipay" value=""  />
        </div>

    </div><!-- /content -->


</div><!-- /page -->

</body>
</html>
