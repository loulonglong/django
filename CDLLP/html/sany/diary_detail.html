

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>汇款详情</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>

<body onload="diary_detail_init()">

<div data-role="page">

    <div data-role="header" data-position="fixed"  data-theme="a">
        <a onclick="goanother('qundiary.html')" data-role="button" class="ui-btn-left" data-theme="b">返回</a>
        <a onclick="deldiary()" id="deldiaryid" data-role="button" class="ui-btn-right" data-theme="b">删除</a>
        <h1>汇款详情</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <div data-role="fieldcontain">
            <label for="huikuan_hetonghao">付款合同：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_hetonghao" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="huikuan_fukuanfangshi">付款方式：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_fukuanfangshi" value=""  />
        </div>
        <!--付款时间-->
        <div data-role="fieldcontain">
            <label for="huikuan_time">付款时间：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_time" value=""  />

        </div>
        <!--付款金额-->
        <div data-role="fieldcontain">
            <label for="huikuan_moeny">付款金额：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_moeny" value=""  />

        </div>
        <!--付款账户-->
        <div data-role="fieldcontain">
            <label for="huikuan_fukuanzhanghu">付款账户：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_fukuanzhanghu" value=""  />
        </div>
        <!--收款人-->
        <div data-role="fieldcontain">
            <label for="huikuan_shoukuanren">收款人：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_shoukuanren" value=""  />
        </div>
        <!--收款账户-->
        <div data-role="fieldcontain">
            <label for="huikuan_shoukuanzhanghu">收款账户：</label>
            <input type="text" readonly="true"  name="name" id="huikuan_shoukuanzhanghu" value=""  />
        </div>


        <!--图片区域-->
        <div class="ui-grid-b" id="alldiaryimg">
            <div class="ui-block-a"><div class="ui-bar" style="height: auto"><img src="images/ad.jpg" style="width: 100%" onclick="goto_img_path(this)"></div></div>
            <div class="ui-block-b"><div class="ui-bar" style="height: auto"><img src="images/tubiao.png" style="width: 100%" onclick="goto_img_path(this)"></div></div>
            <div class="ui-block-c"><div class="ui-bar" style="height: auto"><img src="images/tubiao.png" style="width: 100%" onclick="goto_img_path(this)"></div></div>
        </div>


    </div><!-- /content -->
