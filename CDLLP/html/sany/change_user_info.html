<!DOCTYPE html>
<html> 
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>个人信息</title>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>
    <script src="change_user_inf.js"></script>
</head> 
<body onload="set_user_inf()">

<div data-role="page">

  <div data-role="header" data-position="fixed"  data-theme="a">
    <h1>个人信息</h1>
      <a onclick="goanother('setting.html')" data-role="button" class="ui-btn-left" data-theme="b">返回</a>
      <a onclick="change_inf()" data-role="button" class="ui-btn-right" data-theme="b">保存</a>
  </div><!-- /header -->

    <div role="main" class="ui-content">

        <!--<img src="images/someone_head.png" style="width: 30%;margin-top: 10%;margin-bottom: 10%;margin-left: 35%">-->

        <br><br>
        <form id="file_upload_form" action="" method="post" enctype="multipart/form-data">
            <input data-role="none" onchange="readFile()" id="pic_file" type="file" name="file" style="display:none">
            <img src="images/someone_head.png"  style="width:30%;margin-left:35%;margin-top: -30px;border-radius:50px" onclick="javascript:document.getElementById('pic_file').click();" id="change_user_pic">
        </form>

            <!--账号-->
        <div data-role="fieldcontain">
                <label for="user_name">姓名：</label>
                <input type="text" name="name" id="user_name" value=""  />
            </div>
            <!--密码-->
            <div data-role="fieldcontain"  style="margin-top: 1%">
                <label for="user_email">邮箱：</label>
                <input type="text" name="name" id="user_email" value=""  />
            </div>
        <div data-role="fieldcontain"  style="margin-top: 1%">
                <label for="user_idnum">身份证号：</label>
                <input type="text" name="name" id="user_idnum" value=""  />
            </div>
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="user_address">联系地址：</label>
            <input type="text" name="name" id="user_address" value=""  />
        </div>
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="user_phone">手机号码：</label>
            <input type="text" name="name" id="user_phone" value=""  />
        </div>
        <!--微信号-->
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="user_wechat">微信：</label>
            <input type="text" name="name" id="user_wechat" value=""  />
        </div>
        <!--支付号-->
        <div data-role="fieldcontain"  style="margin-top: 1%">
            <label for="user_alipay">支付宝：</label>
            <input type="text" name="name" id="user_alipay" value=""  />
        </div>

  </div><!-- /content -->


</div><!-- /page -->

</body>
</html>
