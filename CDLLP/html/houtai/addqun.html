     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="90" align="right">创建者</td>
       <td>
        <input type="text" name="name" id="qun_user_name" value="" size="80" class="inpMain" disabled="true" />

      </tr>
      <tr>
       <td width="100" align="right">头像</td>

        </form>

       </td>
      </tr>
      <tr>
       <td width="90" align="right">群组名称</td>
       <td>
        <input type="text" name="name" id="qun_name" value="" size="80" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td align="right">群组用途</td>
       <td>
        <select name="cat_id" onchange="choose_qunuse(this)" id="allqunuse">

        </select>
       </td>
      </tr>

      <tr>
       <td align="right">群组设置</td>
       <td>
        <select name="cat_id" onchange="choose_qun(this)">
            <option value="0"> 用户日志不需要审核</option>
            <option value="1">用户需要审核</option>
            <option value="2">日志需要审核</option>
            <option value="3">用户日志需要审核</option>
        </select>
       </td>
      </tr>
       <tr>
       <td align="right" valign="top">群组网页</td>
       <td>

        <script id="editor" type="text/plain" style="width:100%;height:500px"></script><br>
        <!-- 百度富媒体 -->
        <br>
       </td>
      </tr>
      <tr>
       <td align="right">日志类型</td>
       <td>
        <input type="text" name="keywords" id="qun_diary_type" value="" size="50" class="inpMain"  />
        <label>不同类型使用空格分割</label>
       </td>
      </tr>
      <tr>
       <td align="right">群组公告</td>
       <td>
        <input type="text" name="description" id="qun_gonggao" value="" size="50" class="inpMain" />
