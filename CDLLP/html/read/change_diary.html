
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>修改朗读</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>
    <script type='text/javascript' src='LocalResizeIMG.js'></script>
    <script type='text/javascript' src='mobileBUGFix.mini.js'></script>
    <script src="change_diary_fun.js"></script>
</head>
<body onload="change_init()">

<div data-role="page" style="background-color: #ffffff">
    <div role="main" class="ui-content"  style="background-color: #ffffff">

        <div data-role="fieldcontain"  style="border: none">
            <label for="diary_title">名称：</label>
            <input type="text" name="diary_title" id="diary_title" value=""  />
        </div>

        <div  data-role="fieldcontain" style="border: none">
            <label for="diary_content">词曲：</label>
            <textarea name="diary_content" id="diary_content" rows="50" cols="25">
            </textarea>
        </div>
        <form id="file1_upload_form" action="" method="post" enctype="multipart/form-data">
            <div data-role="fieldcontain"  id="videodiv"  style="border: none">
                <label for="video_file" id="video_text">文件：</label>
                <input onchange="readFile1()" id="video_file" type="file" name="file">
            </div>
        </form>
        <!--图片区域-->
        <!-- <label>添加的图片不要太大偶，否则容易上传失败。</label>-->
        <div class="ui-grid-b" style="margin-top: 30px">
            <div class="ui-block-a">
                <input data-role="none" id="pic1_file"  type="file" name="file" style="display:none">
                <img id="pic1_path" src="images/add.png" style="width: 90%;height: 90%" onclick="javascript:document.getElementById('pic1_file').click();">
            </div>
        </div>

        <a onclick="change_diary()" id="fabiao" data-role="button" data-theme="b" style="margin-top: 30px">保存</a>
        <a onclick="shanchu()" id="shanchu" data-role="button" data-theme="b" style="margin-top: 30px">删除</a>


    </div><!-- /content -->


</div><!-- /page -->

</body>
</html>
