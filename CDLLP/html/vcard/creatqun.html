
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />

<body onload="creatqun_init()">

<div data-role="page">

    <div role="main" class="ui-content">

        <br><br>
        <div style="text-align: center">
        <form id="file_upload_form" action="" method="post" enctype="multipart/form-data">

       </div>
        <!--宝贝名称-->

            <input type="text" name="name" id="qun_name" value=""  />
        </div>

        <!--备注-->
        <div data-role="fieldcontain" style="border: none">
            <label for="qun_gonggao">公告：</label>
            <input type="text" name="name" id="qun_gonggao" value=""  />
        </div>
        <a onclick="creatqun_fun()" data-role="button" data-theme="b" id="creatqun_button" style="margin-top: 5%">创建</a>
