
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>修改名片组</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sendpost.js"></script>
    <script src="jquery.form.min.js"></script>
    <script src="change_qun_inf.js"></script>
</head>
<body onload="set_qun_inf()">

<div data-role="page">
<!--
    <div data-role="header" data-position="fixed"  data-theme="a">
       <a onclick="del_qun()" data-role="button" class="ui-btn-left" data-theme="b">解散</a>
       <a onclick="change_inf()" data-role="button" class="ui-btn-right" data-theme="b">保存</a>
        <h1>修改群组信息</h1>
     </div>-->

    <div role="main" class="ui-content">


        <br><br>
        <div style="text-align: center">
        <form id="file_upload_form" action="" method="post" enctype="multipart/form-data">
            <input data-role="none" onchange="readFile()" id="pic_file" type="file" name="file" style="display:none">
            <img src="images/someone_head.png" style="width:100px;height: 100px;margin-top: -30px;border-radius:550px" id="qun_pic"  onclick="javascript:document.getElementById('pic_file').click();">
            <label>点击添加方形头像</label>
        </form>
        </div>
        <!--宝贝名称-->
        <div data-role="fieldcontain" style="border: none">
            <label for="qun_name">名片组名称：</label>
            <input type="text" name="name" id="qun_name" value=""  />
        </div>

        <!--备注-->
        <div data-role="fieldcontain" style="border: none">
            <label for="qun_gonggao">公告：</label>
            <input type="text" name="name" id="qun_gonggao" value=""  />
        </div>

        <a onclick="change_inf()" data-role="button" data-theme="a" style="margin-top: 5%" id="change_button">保存群信息</a>
        <a onclick="del_qun()" data-role="button" data-theme="b" style="margin-top: 5%">解散该群组</a>

    </div><!-- /content -->


</div><!-- /page -->

</body>
</html>
