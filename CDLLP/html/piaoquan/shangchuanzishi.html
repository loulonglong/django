<div data-role="page">

    <div role="main" class="ui-content"  style="background-color: transparent" >

        <p style="font-size: 16px;font-weight: bolder;text-align: center;">橙子权益</p>

        <p style="font-size: 14px">橙子权益是通过自动化系统识别券码的方式进行收券，用户只需要将券码上传至平台即可。您在对话框输入“jg”即可查询各类券码的实时价格。</p>

        <p style="font-size: 14px">对于大部分二维码类型的券码，请您直接上传二维码截屏即可，但浦发礼券银行的券码除外。而对于短信类的券码，一般只要直接把整条短信复制后上传到平台就能自动识别。</p>


    </div><!-- /content -->



</div><!-- /page -->
