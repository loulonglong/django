        <p style="font-size: 14px;margin-top: 10px">Q：我的券码如何提交给平台?</p>
        <p style="font-size: 14px">A：橙子权益平台由机器人自动识别券码，自动分类，二维码类券码只需要在聊天窗口选择发送券码完整截屏（不要做任何裁剪），浦发礼券银行券码除外。短信类券码直接复制整条短信提交即可。</p>
        <p style="font-size: 14px;margin-top: 10px">Q：券码的款项何时能到账？</p>
        <p style="font-size: 14px">A：券码一旦提交，将会开始自动出售，券码销售后如无质量问题，钱款将会在第二天中午或晚上汇至您预留的银行卡号里。非热门类券码，回款时间可能会稍作延长，届时会另外说明。</p>
